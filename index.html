<!DOCTYPE html>
<html>
   <head>
      <title>Happy Birthday!</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
      <link rel="stylesheet" href="./public/styling/stylesheet.css">
      <link rel="shortcut icon" type="image/png" href="./images/Ballon.png">   
   </head>

   <body>
      <h1 class="title" id = "title">Happy Birthday</h1> 
      <button onmousedown="loadAudio()" class="button">Play The Song!</button>
   </body>

   <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.2.0/dist/confetti.browser.min.js"></script>
   <script src="./public/script/main.js"></script>

   <script type="text/javascript">
      const happyBirthdaySong = new Audio();
      happyBirthdaySong.src = './music/happyBirthdaySong.mp3';

      function loadAudio() {
         happyBirthdaySong.src = './music/happyBirthdaySong.mp3';
         happyBirthdaySong.play()
      }
   </script>
   <script> 
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      var name = urlParams.get('name')
      console.log(name);
      document.getElementById('title').innerHTML = `Happy Birthday, ${name}!`;  
      if(name == "null")
      {
         document.getElementById('title').innerHTML = "Happy Birthday to You!";  
      }
    
      </script>
</html>
