<!DOCTYPE html>
<html>
   <head>
      <title>Happy Birthday!</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
      <link rel="stylesheet" href="./public/styling/stylesheet.css">
      <link rel="shortcut icon" type="image/png" href="./images/Ballon.png">
      <script> 
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      var name = urlParams.get('name')
      document.getElementById('output').innerHTML = name;  
      </script>
   </head>

   <body>
      <h1 class="title">Happy Birthday</h1> <h1 id="output"></h1>

      <button onmousedown="loadAudio()" class="button">Start The Song!</button>
   </body>

   <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.2.0/dist/confetti.browser.min.js"></script>
   <script src="./public/script/main.js"></script>

   <script type="text/javascript">
      const happyBirthdaySong = new Audio();
      happyBirthdaySong.src = './music/happyBirthdaySong.mp3';

      function loadAudio() {
         happyBirthdaySong.src = './music/happyBirthdaySong.mp3';
         happyBirthdaySong.play()
      }
   </script>
</html>
